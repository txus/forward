name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  CC: clang
  CXX: clang++

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Clang
      uses: egor-tensin/setup-clang@v1
      with:
        version: 20
        platform: x64

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Hugging Face model
      id: cache-model
      uses: actions/cache@v4
      with:
        path: ~/.cache/huggingface/hub/models--meta-llama--Llama-3.2-1B
        key: hf-model-meta-llama-Llama-3.2-1B-v1
        restore-keys: |
          hf-model-meta-llama-Llama-3.2-1B-

    - name: Download model from Hugging Face
      if: steps.cache-model.outputs.cache-hit != 'true'
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        pip install -q huggingface_hub
        python -c "
        from huggingface_hub import snapshot_download
        snapshot_download(
          repo_id='meta-llama/Llama-3.2-1B',
          token='${{ secrets.HF_TOKEN }}',
          allow_patterns=['*.safetensors', 'tokenizer.json', 'config.json']
        )
        "

    - name: Create model symlink
      run: |
        mkdir -p tests
        ln -sf ~/.cache/huggingface/hub/models--meta-llama--Llama-3.2-1B/snapshots/*/. tests/model

    - name: Cache CMake dependencies
      uses: actions/cache@v4
      with:
        path: .cmake/fetchcontent
        key: ${{ runner.os }}-cmake-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Test
      run: ctest --test-dir build --output-on-failure --output-junit test-results.xml

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: build/test-results.xml
        check_name: Test Results
